<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Background Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Home Section -->
    <section id="home" class="parallax-section">
        <div class="content">
            <h1>Welcome to My Home Page</h1>
            <p>Please mention the "About Me" field here.</p>
        </div>
    </section>

    <!-- More Info Section -->

        <div class="content">
            <h2>More Information</h2>
            <p>Here you can add additional details about your website, services, or personal background.</p>
        </div>
    </section>

</body>
</html>
